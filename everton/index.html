<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <input id="add" class="default-input" type="text" name="name" value="">
      <span id="twoway" class="default-twoway"></span>
      <div class="actions">
        <input id="check-all" type="checkbox" name="check-all">
        <span id="clear"class="default-tag tag-delete">Clear Done</span>
        <span id="completed"class="default-tag tag-done">completed</span>
        <span id="uncompleted"class="default-tag tag-done">Uncompleted</span>
        <span id="all"class="default-tag tag-all">All</span>
      </div>
      <ul id="list" class="default-list"></ul>
    </div>
    <script src="../helpers/helper.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
